<div class="row mt-5">
  @for (course of courseService.coursesSignal(); track $index) {
    <div class="col-lg-4 mb-4">
      <div class="box" align="center">
        <div align="center" class="course-image">
          <img [src]="course.image" alt="" />
          @if (isAdmin()) {
            <button class="btn btn-danger" (click)="deleteCourse(course)">
              <i class="bi bi-trash3-fill"></i>
            </button>
          }
        </div>
        <h5 class="mt-3">{{ course?.title }}</h5>
        <p class="mt-2">
          {{ course?.description }}
        </p>
      </div>
    </div>
  } @empty {
    @if (isAdmin()) {
      <div align="center" class="mb-5">
        <p>No course added yet</p>
      </div>
    }
  }
</div>
